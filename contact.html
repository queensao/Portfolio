<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d4b60c64ea.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me - Queen</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Queen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About me</a>
            <a class="nav-link" href="mywork.html">My work</a>
            <a class="nav-link active" href="contact.html">Contact me</a>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-3">Get in touch!</h1>
    <div class="container">
      <div class="about-hero">
        <form>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control mt-1"
                placeholder="First name"
              />
            </div>
            <div class="col mt-1">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1"></label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea
              class="form-control"
              placeholder="Leave a message"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <div class="col-auto my-1">
            <button type="submit" class="contact-button mt-2">Submit</button>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3 class="contact-details mt-2 text-center">
                <i class="fa-regular fa-envelope-open"></i>
                <a href="mailto:queen.olisa@yahoo.co.uk">
                  <span
                    class="email-address text-dark text-decoration-underline"
                  >
                    queen.olisa@yahoo.co.uk
                  </span></a
                >
              </h3>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
